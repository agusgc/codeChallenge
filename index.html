<!DOCTYPE html>
<html lang="es">
<head>

		<label class="form-label h5" for="apellido">Apellido</label>

		<input class="btn btn-primary" id="enviar" type="submit" name="enviar">

	</form>

	<div class="bg-primary text-white text-center m-4 p-3" id="respuesta"></div>

	</div>
